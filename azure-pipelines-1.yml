trigger:
- main

pool:
  vmImage: ubuntu-latest

- task: Docker@2
  inputs:
    containerRegistry: 'santuacrtrail-2120'
    repository: 'karthikp'
    command: 'build'
    Dockerfile: '**/Dockerfile'
- task: Docker@2
  inputs:
    containerRegistry: 'santuacrtrail-2120'
    repository: 'karthikp'
    command: 'push'
    Dockerfile: '**/Dockerfile'